<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="to-do-list">
        <div id="header-div">
            <ul>
                <li id="heading">Today's To Do</li>
                <li>
                    <div id="input">
                        <input id="addNew" type="text" placeholder="Add to your list...">
                    </div>
                </li>
            </ul>
        </div>
        <ul id="list-ul">
        </ul>
    </div>
    <div class="tooltip">Click item to Update</div>
</body>
</html>
